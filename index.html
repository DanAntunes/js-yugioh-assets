<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Metadados  essenciais -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- SEO Básico -->
  <title>Yu-Gi-Oh Jo-Ke-Po Edition Web Game</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="Danilo Antunes">

  <!-- Controle de indexação -->
  <meta name="robots" content="index, follow">

  <!-- Favicon -->
  <link rel="shortcut icon" href="./src/assets/image/favicon/Favicon.ico" type="image/x-icon">

  <!-- Folha de estilo principal -->
  <link rel="stylesheet" href="./src/assets/css/styles.css">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  
</head>
<body>

<audio id="bgm" loop>
  <source src="./src/assets/midia/audios/egyptian_duel.mp3" type="audio/mp3">
</audio>
  
<div class="bg-video bg-black">
  <!-- Video de fundo -->
  <video class="video" autoplay loop muted>
    <source src="./src/assets/midia/video/yugi.mp4"
    type="video/mp4">
  </video>
</div>
  <!-- Container -->
<main class="container">
    <!-- Container left -->
    <div class="container__left framed-golden-2">
      <div class="score_box frame">
        <span id="score_points">Win : 0 | Lose: 0</span>
      </div>
      <div class="menu_avatar">
        <img id="card_image">
      </div>
      <div class="card_details frame">
        <p id="card-name"></p>
        <p id="card-type"></p>
      </div>
      
    </div>
    <!-- Container Right -->
    <div class="container__right">
      <div class="card-box__container">
          <div class="card-box framed" id="computer-cards"></div>

          <div class="card-versus">
            <div class="versus-top">
              <div class="card-infield">
                <img id="player-field-card" alt="" height="180px" width="125px">
              </div>

                <img src="./src/assets/icons/millenium2.png" alt="" height="100px">

              <div class="card-infield">
                <img id="computer-field-card" alt="" height="180px" width="125px">
              </div>
            </div>

            <div class="versus-bottom">
              <button
              id="next-duel"
              class="rpgui-button"
              onclick="resetDuel()">GANHOU</button>
            </div>
          </div>
    
          <div class="card-box framed" id="player-cards"></div>
      </div>
    </div>
</main>

  <script src="./src/scripts/engine.js" defer></script>
</body>
</html>
